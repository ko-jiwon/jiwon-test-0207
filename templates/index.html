<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 분석 및 콘텐츠 생성 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>📰 뉴스 분석 및 콘텐츠 생성 시스템</h1>
            <p class="subtitle">검색 키워드를 입력하면 관련 뉴스를 분석하고 다양한 콘텐츠를 생성합니다</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="keywordInput" placeholder="검색할 키워드를 입력하세요 (예: 인공지능, 반도체, K-팝)">
                <button id="searchBtn" onclick="searchNews()">검색</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>뉴스를 분석하고 있습니다...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="results" class="results hidden">
            <!-- 키워드 필터 -->
            <div class="filter-section">
                <h2>🔍 핵심 키워드 필터</h2>
                <div id="keywordFilters" class="keyword-filters"></div>
            </div>

            <!-- 뉴스 기사 목록 -->
            <div class="articles-section">
                <h2>📰 뉴스 기사 (총 <span id="articleCount">0</span>개)</h2>
                <div id="articlesList" class="articles-list"></div>
            </div>

            <!-- 종합 분석 결과 -->
            <div class="analysis-section">
                <h2>📊 종합 분석</h2>
                <div class="main-topic">
                    <h3>핵심 주제</h3>
                    <p id="mainTopic"></p>
                </div>
            </div>

            <!-- 생성된 콘텐츠 -->
            <div class="content-section">
                <h2>✍️ 생성된 콘텐츠</h2>
                
                <!-- 블로그 글 -->
                <div class="content-card">
                    <h3>📝 블로그 글 (1200자)</h3>
                    <div class="content-body" id="blogPost"></div>
                    <button class="copy-btn" onclick="copyToClipboard('blogPost')">복사</button>
                </div>

                <!-- 스레드 콘텐츠 -->
                <div class="content-card">
                    <h3>💬 스레드 콘텐츠 (200자 내외)</h3>
                    <div class="content-body" id="threadContent"></div>
                    <button class="copy-btn" onclick="copyToClipboard('threadContent')">복사</button>
                </div>

                <!-- 카드뉴스 -->
                <div class="content-card">
                    <h3>📱 인스타그램 카드뉴스 (5장)</h3>
                    <div id="cardnews" class="cardnews-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
